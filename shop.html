<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tajah's Sandwich Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="shop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Zeyada&display=swap" rel="stylesheet">
  </head>
  <body>

<!-- Nav Bar -->
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Locations</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active danger" aria-current="page" href="#">Order Now!</a>
        </li>
    </ul>

<div class="big-box">
<!-- Image Banner -->
    <img src="assets/sandwich.jpg" alt="Sandwich">

    <div class="container">
    <!-- Input Forms -->
        <h1>Order Here!</h1>

        <div>
            <form>
                <label for="name">Full Name</label>
                <br>
                <input class="box" type="text" id="name" name="name">
                <br>
                <label for="email">Email Address</label>
                <br>
                <input class="box" type="email" id="email" name="name">
            </form>
        </div>

        <div class="forms">
            <div>
                <h3> Bread:</h3>
                <form>
                    <input type="radio" id="white" name="bread" value="White">
                    <label for="white">White</label>
                    <br>
                    <input type="radio" id="wheat" name="bread" value="Wheat">
                    <label for="wheat">Wheat</label>
                    <br>
                    <input type="radio" id="multi" name="bread" value="Multigrain">
                    <label for="multi">Multigrain</label>
                    <br>
                    <input type="radio" id="flat" name="bread" value="Flatbread">
                    <label for="flat">Flatbread</label>
                    <br>
                    <input type="radio" id="gf" name="bread" value="Gluten-Free">
                    <label for="gf">Gluten-Free</label>
                </form>
            </div>

            <div>
                <h3>Toppings:</h3>
                <form>
                    <input type="checkbox" id="cheese" name="cheese" value="Cheese">
                    <label for="cheese">Cheese</label>
                    <br>
                    <input type="checkbox" id="lettuce" name="lettuce" value="Lettuce">
                    <label for="lettuce">Lettuce</label>
                    <br>
                    <input type="checkbox" id="tomato" name="tomato" value="Tomato">
                    <label for="tomato">Tomato</label>
                    <br>
                    <input type="checkbox" id="onion" name="onion" value="Onions">
                    <label for="onion">Onions</label>
                    <br>
                    <input type="checkbox" id="peppers" name="peppers" value="Mixed Peppers">
                    <label for="peppers">Mixed Peppers</label>
                    <br>
                    <br>
                    Condiments:
                    <br>
                    <input type="checkbox" id="mayo" name="mayo" value="Mayo">
                    <label for="mayo">Mayo</label>
                    <br>
                    <input type="checkbox" id="mustard" name="mustard" value="Mustard">
                    <label for="mustard">Mustard</label>
                </form>
            </div>

            <div>
                <h3>Style:</h3>
                <form>
                    <input type="radio" id="half" name="size" value="Half Sandwich">
                    <label for="half">Half Sandwich</label>
                    <br>
                    <input type="radio" id="whole" name="size" value="Whole Sandwich">
                    <label for="whole">Whole Sandwich</label>
                    <br>
                    <br>
                    <input type="checkbox" id="toast" name="toast" value="Toasted">
                    <label for="toast">Toasted</label>
                    <br>
                    <input type="checkbox" id="slice" name="slice" value="Cut in Half">
                    <label for="slice">Cut in Half</label>
                </form>
            </div>
        </div>

        <h3> Special Instructions:</h3>
        <textarea class="box" name="notes" id="notes"></textarea>
        <br>
        <button type="button" class="btn btn-success">Submit Your Order!</button>

    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
